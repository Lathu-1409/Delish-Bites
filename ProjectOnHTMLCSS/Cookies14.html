<!DOCTYPE html>

        <p>
            Pistachio pudding cookies are a soft and chewy cookie.
            <br>
                
            <ul>Ingredients:
                <li>1 cup Unsalted Butter softened</li>
                <li>¾ cup Brown Sugar</li>
                <li>¼ cup Granulated Sugar</li>
                <li>2 large Eggs</li>
                <li>1 pkg Instant Pistachio Pudding Mix (3.4 ounces, dry, not prepared)</li>
            </ul>
        </p>
    </div>
